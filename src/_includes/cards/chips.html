<div class="card">
	<div class="card-body">
		<div>
			<div class="chips">
				{% for user in site.data.users limit: 10 %}
				<a href="javascript:void(0)" class="chip">
					<span class="avatar" style="background-image: url({{ user.photo }})"></span> {{ user.name }}
				</a>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
